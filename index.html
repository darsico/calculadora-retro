<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap");

      @font-face {
        font-family: "Crash Scene";
        src: url("./fonts/CrashScene-regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Digital 7";
        src: url("./fonts/digital-7.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Calculadora Retro</title>
  </head>
  <body class="body">
    <header class="header">
      <figure class="calculator__title-container">
        <img
          class="calculator__title-image"
          src="./images/calculadora-retro.svg"
          alt=""
        />
      </figure>
    </header>
    <main class="main">
      <!-- <section class="subtitle">
        <figure class="subtitle__icon-container">
          <img
            class="subtitle__icon-image"
            src="./images/left-decoration-subtitle.svg"
            alt=""
          />
        </figure>
        <h4 class="subtitle__title">Proyectos</h4>
        <figure class="subtitle__icon-container">
          <img
            class="subtitle__icon-image"
            src="./images/right-decoration-subtitle.svg"
            alt=""
          />
        </figure>
      </section> -->

      <section class="calculator">
        <div class="calculator__wrapper">
          <div class="calculator__inner-wrapper">
            <div class="calculator__header">
              <figure class="calculator__header-logo">
                <img
                  class="calculator__header-logo-image"
                  src="./images/casio-lofi.svg"
                  alt=""
                />
              </figure>
              <figure class="calculator__header-solar-panel">
                <img
                  class="calculator__header-solar-panel-image"
                  src="./images/solar.svg"
                  alt=""
                />
              </figure>
            </div>

            <div class="calculator__screen-wrapper">
              <div class="calculator__screen">
                <h3 class="calculator__screen-content" id="screen-content"></h3>
              </div>
            </div>
            <div>
              <p class="calculator__body-text">on</p>
              <div class="calculator__body">
                <div
                  class="calculator__body-button calculator__body-button-clear"
                  id="clear"
                >
                  C
                </div>
                <div
                  class="calculator__body-button calculator__body-button-delete"
                  id="back"
                >
                  &larr;
                </div>
                <div
                  class="calculator__body-button calculator__body-button-operator"
                  id="/"
                >
                  รท
                </div>
                <div
                  class="calculator__body-button calculator__body-button-operator"
                  id="*"
                >
                  x
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number"
                  id="7"
                >
                  7
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number"
                  id="8"
                >
                  8
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number"
                  id="9"
                >
                  9
                </div>
                <div
                  class="calculator__body-button calculator__body-button-operator"
                  id="-"
                >
                  -
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number"
                  id="4"
                >
                  4
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number"
                  id="5"
                >
                  5
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number"
                  id="6"
                >
                  6
                </div>
                <div
                  class="calculator__body-button calculator__body-button-operator"
                  id="+"
                >
                  +
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number"
                  id="1"
                >
                  1
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number"
                  id="2"
                >
                  2
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number"
                  id="3"
                >
                  3
                </div>
                <div
                  class="calculator__body-button calculator__body-button-operator calculator__body-button-operator--equal"
                  id="="
                >
                  =
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number calculator__body-button-number--cero"
                  id="0"
                >
                  0
                </div>
                <div
                  class="calculator__body-button calculator__body-button-operator"
                  id="."
                >
                  .
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <section class="signature">
        <div class="signature__first-line">
          <figure class="signature__decoration">
            <img
              class="signature__decoration-image"
              src="./images/signature-left-decoration.svg"
              alt=""
            />
          </figure>
          <h3 class="signature__title">Hecho por Diego Huaman</h3>
          <figure class="signature__decoration">
            <img
              class="signature__decoration-image"
              src="./images/signature-right-decoration.svg"
              alt=""
            />
          </figure>
        </div>
        <div class="signature__icon-list">
          <a href="">
            <figure class="signature__icon-container">
              <img
                class="signature__icon-image"
                src="./images/github.svg"
                alt=""
              />
            </figure>
          </a>
          <a href="">
            <figure class="signature__icon-container">
              <img
                class="signature__icon-image"
                src="./images/linkedin.svg"
                alt=""
              />
            </figure>
          </a>
          <a href="">
            <figure class="signature__icon-container">
              <img
                class="signature__icon-image"
                src="./images/instagram.svg"
                alt=""
              />
            </figure>
          </a>
        </div>
      </section>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>

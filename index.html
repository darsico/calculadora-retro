      @import url("https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap");

        font-family: "Crash Scene";
        src: url("./fonts/CrashScene-regular.ttf") format("truetype");

    <title>Calculadora Retro</title>
  </head>
  <body class="body">
    <header class="header">
      <figure class="calculator__title-container">
        <img class="calculator__title-image" src="./images/calculadora-retro.svg" alt="" />
      </figure>
    </header>
    <main class="main">
      <p class="message-drag">también puedes <br />arrastrarlo <br />si quieres →</p>
      <section class="calculator">
        <div class="calculator__wrapper" id="calculator-wrapper">
          <div class="calculator__inner-wrapper" id="draggable-wrapper">
            <div class="calculator__header">
              <figure class="calculator__header-logo">
                <img class="calculator__header-logo-image" src="./images/casio-lofi.svg" alt="" />
              </figure>
              <figure class="calculator__header-solar-panel">
                <img class="calculator__header-solar-panel-image" src="./images/solar.svg" alt="" />
              </figure>
            </div>

            <div class="calculator__screen-wrapper">
              <div class="calculator__screen">
                <h3 class="calculator__screen-value" id="screen-value">0</h3>
              </div>
            </div>
            <div>
              <p class="calculator__body-text">on</p>
              <div class="calculator__body">
                <div class="calculator__body-button calculator__body-button-clear" id="clear">C</div>
                <div class="calculator__body-button calculator__body-button-delete" id="back">&larr;</div>
                <div class="calculator__body-button calculator__body-button-operator" id="division">÷</div>
                <div class="calculator__body-button calculator__body-button-operator" id="multiplication">x</div>
                <div class="calculator__body-button calculator__body-button-number" id="7">7</div>
                <div class="calculator__body-button calculator__body-button-number" id="8">8</div>
                <div class="calculator__body-button calculator__body-button-number" id="9">9</div>
                <div class="calculator__body-button calculator__body-button-operator" id="subtraction">-</div>
                <div class="calculator__body-button calculator__body-button-number" id="4">4</div>
                <div class="calculator__body-button calculator__body-button-number" id="5">5</div>
                <div class="calculator__body-button calculator__body-button-number" id="6">6</div>
                <div class="calculator__body-button calculator__body-button-operator" id="sum">+</div>
                <div class="calculator__body-button calculator__body-button-number" id="1">1</div>
                <div class="calculator__body-button calculator__body-button-number" id="2">2</div>
                <div class="calculator__body-button calculator__body-button-number" id="3">3</div>
                <div
                  class="calculator__body-button calculator__body-button-operator calculator__body-button-operator--equal"
                  id="equal"
                >
                  =
                </div>
                <div
                  class="calculator__body-button calculator__body-button-number calculator__body-button-number--zero"
                  id="0"
                >
                  0
                </div>
                <div class="calculator__body-button calculator__body-button-operator--decimal" id="decimal">.</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <section class="signature">
        <div class="signature__first-line">
          <figure class="signature__decoration">
            <img class="signature__decoration-image" src="./images/signature-left-decoration.svg" alt="" />
          </figure>
          <h3 class="signature__title">Hecho por Diego Huaman</h3>
          <figure class="signature__decoration">
            <img class="signature__decoration-image" src="./images/signature-right-decoration.svg" alt="" />
          </figure>
        </div>
        <div class="signature__icon-list">
          <a class="signature__link" target="__blank" href="https://github.com/darsico/">
            <figure class="signature__icon-container">
              <img class="signature__icon-image" src="./images/github.svg" alt="" />
            </figure>
          </a>
          <a class="signature__link" target="__blank" href="https://pe.linkedin.com/in/diegojairhl">
            <figure class="signature__icon-container">
              <img class="signature__icon-image" src="./images/linkedin.svg" alt="" />
            </figure>
          </a>
          <a class="signature__link" target="__blank" href="https://www.instagram.com/darsico/">
            <figure class="signature__icon-container">
              <img class="signature__icon-image" src="./images/instagram.svg" alt="" />
            </figure>
          </a>
        </div>
      </section>
    </footer>
    <script src="./js/index.js"></script>
